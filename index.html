<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chinese RPG (HSK 1–3)</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "your-project.firebaseapp.com",
    projectId: "your-project-id"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
</script>

</head>
  
<body>
  <div class="container">
  <div id="menu">
    <h1>中文 RPG</h1>
    
<div id="login-box">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
</div>
<div id="paypal-button-container"></div>

<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
<script>
paypal.Buttons({
  createOrder: (data, actions) => actions.order.create({
    purchase_units: [{ amount: { value: '5.00' } }]
  }),
  onApprove: (data, actions) => actions.order.capture().then(details => {
    const email = auth.currentUser.email;
    db.collection("users").doc(email).set({ paid: true });
    alert("Payment successful!");
    showPremiumContent();
  })
}).render('#paypal-button-container');
</script>

    
    <div class="row">
      <label for="filter">Scenario Level: </label>
      <select id="filter">
        <option value="all">All</option>
        <option value="1">HSK 1</option>
        <option value="2">HSK 2</option>
        <option value="3">HSK 3</option>
      </select>
      <label for="hskLevel">HSK Vocab Level:</label>
      <select id="hskLevel">
        <option value="all">All Levels</option>
        <option value="1">HSK 1</option>
        <option value="2">HSK 2</option>
        <option value="3">HSK 3</option>
      </select>
    </div>
    <div id="scenario-list"></div>
    <small>Tip: Click on the scene to start. The [?] next to each sentence can display pinyin and English.</small>
  </div>
    </div>

  <div id="hskTable"></div>

  
  <div id="game" class="hidden">
    <div class="row">
      <button id="backBtn" class="btn">返回主菜单</button>
    </div>
    <div id="gameHeader" class="header"></div>
    <div id="scene-box"></div>
  </div>

  <script src="./engine/engine.js"></script>

  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
