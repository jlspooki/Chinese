<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chinese RPG (HSK 1–3)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; margin: 16px; line-height: 1.6; }
    h1 { margin: 8px 0 12px; }
    .hidden { display:none; }
    .btn { display:block; padding:10px 12px; margin:8px 0; font-size:16px; cursor:pointer; }
    .line { padding:10px 12px; background:#f3f4f6; border-radius:6px; margin-bottom:10px; }
    .toggle { color:#2563eb; cursor:pointer; margin-left:6px; font-size:14px; user-select:none; }
    .translation { display:none; color:#374151; font-size:14px; margin-top:6px; }
    .row { margin:8px 0 12px; }
    select { padding:6px 8px; font-size:14px; }
    .header { font-weight:bold; margin-bottom:10px; }
  </style>
</head>
<body>
  <div id="menu">
    <h1>中文 RPG</h1>
    <div class="row">
      <label for="filter">HSK 过滤: </label>
      <select id="filter">
        <option value="all">全部</option>
        <option value="1">HSK 1</option>
        <option value="2">HSK 2</option>
        <option value="3">HSK 3</option>
      </select>
      <label for="hskLevel">HSK Vocab:</label>
      <select id="hskLevel">
        <option value="all">All Levels</option>
        <option value="1">HSK 1</option>
        <option value="2">HSK 2</option>
        <option value="3">HSK 3</option>
      </select>
    </div>
    <div id="scenario-list"></div>
    <small>提示：点击场景开始。每句旁边的 [?] 可以显示拼音和英文。</small>
  </div>

  <div id="hskTable"></div>

  
  <div id="game" class="hidden">
    <div class="row">
      <button id="backBtn" class="btn">返回主菜单</button>
    </div>
    <div id="gameHeader" class="header"></div>
    <div id="scene-box"></div>
  </div>

  <script src="./engine/engine.js"></script>
</body>
</html>
